<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">
</head>
<body>
    <!-- 기본적으로 width는 부모의 영향을 받는다.
        div가 body의 50%이므로, p태그 영역도 50%
    -->
     <div>
         <p>100%</p>
     </div>
     <div style="width: 50%">
        <p>안녕? 50%!</p>
    </div>
    <div class="square padding -10 border-box">
        <p>110*110 컨텐츠영역</p>
    </div>
    <br>
    <div class="square padding -10 border-box">
            <p>110*110(padding 포함)</p>
    <!-- 블록은 기본적으로 남은 너비는 오른쪽으로 붙는다.
        margin-left: auto;  왼쪽에 여백을 보냄(네모는 오른쪽) 
        margin: auto; 가운데 정렬 
    -->
    </div>
    <div class="square margin-100">
        <p>100*100 margin 100</p>
    </div>
    <div class="square margin-top-100">
        <p>100*100 margin 100</p>
    </div>
    <div class="square margin-50">
        <p>100*100 margin 100</p>
    </div>
    <div class="square margin-3">
        <p>100*100 margin 100</p>
    </div>
    <div class="square" style="margin:auto">
        <p>가운데 정렬</p>
    </div>
    <!-- div.square>p{오른쪽 정렬} 하면 한번에 입력됨 -->
    <div class="square border">
        <p>border 기본 설정</p>
    </div>
    <br>
    <div class="circle">

    </div>
    <div class="football">

    </div>
</body>
</html>
