<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <p>빨간색</p>
    <h1>Tag 선택자</h1>
    <h2 class="pink">클래스 선택자</h2>
    <h3 id = "yellowgreen">아이디 선택자</h3>
    <h3 class="pink" id = "yellowgreen">class</h3>
    <h2 class = "pink">class > tag</h2>
    <!-- css를 적용시키기 위해서는 마크업을 하고 선택자를 부여한다.
    span, div태그는 의미는 없지만 css 적용을 위해서 활용한다.-->
    <p><span class="pink">핑크색</span>, <span id ="yellowgreen">연두색</span></p>
    <!-- bold 띄고 pink 를  쓰면 bold클래스와 pink 클래스 둘다 부르는 것 -->
    <p class="bold pink blue">볼드체</p>
    <!-- 볼드체면서 조금 더 중요한 내용이면 strong 을 쓰자-->
    <p><strong>볼드체</strong></p>
    <p><b>볼드체</b></p>
</body>
</html>
