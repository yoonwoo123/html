<body>
<form action="#">
    <h1><b>FORM</b></h1><br>
    <p>주문서를 작성하여 주십시오.</p>
    <br>
    지점명 : <input type="text" value="덕명점" readonly><br>
    이름 : <input type="text" name="username" placeholder="이름을 입력해주세요." required autofocus><br>
    날짜 : <input type="date"> <br>
    <h2><b>1.샌드위치 선택<b></h2>
    <input type="radio" name="sandwitch" value = "egg">에그 마요<br>
    <input type="radio" name="sandwitch" value = "italybmt">이탈리안 비엠티<br>
    <input type="radio" name="sandwitch" value = "tba">터키 베이컨 아보카도<br>
    <hr>
    <h2><b>2. 빵</b></h2>
    <select name = "bread">
        <option value = "honey">허니오트</option>
        <option value = "flat" disabled>플렛브래드</option>
        <option value = "hotty">하티 이탈리안</option>
    </select>
    <h2><b>3. 사이즈 선택</b></h2>
    <input type="number" step="15" min="15" max="30" required><br>
    <hr>
    <h2><b>4. 야채/소스</b></h2>
    <input type="checkbox" name="item" value="1">토마토<br>
    <input type="checkbox" name="item" value="2">오이<br>
    <input type="checkbox" name="item" value="3">할라피뇨<br>
    <input type="checkbox" name="item" value="4">핫칠리<br>
    <input type="checkbox" name="item" value="5">바베큐<br>
    <br>
    <input type="submit" value = "submit">
    <br>
</form>
