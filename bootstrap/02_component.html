<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <!-- open in browser를 까렴ㄴ alt+b 로 html파일을 바로 열 수 있다. -->
    <!-- alt+shift+f 탭 정리 매우 편안 -->
    <!-- alert alert-color-->
    <div class="alert alert-success" role="alert">
        A simple success <a href="#">alert—check</a> it out!
    </div>
    <div class="alert alert-success" role="alert">
        A simple success <a href="#" class="alert-link">alert—check</a> it out!
        <hr>
    </div>

    <!-- badge : link로 활용하게 되면, hover 속성이 입혀진다. -->
    <!-- hover 속성이란 마우스를 갖다 대면 색깔이 어두워지는 것 -->
    <a href="#" class="badge badge-info">Info</a>

    <!-- button 기본적으로 인라인-->
    <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>

    <!-- card -->
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="아이유.jpg" class="card-img-top" alt="아이유">
            <div class="card-body">
                <h5 class="card-title d-inline">아이유</h5><a href="#" class="badge badge-info">10.0</a>
                <p class="card-text">best korean singer.
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <!-- carousel 화면을 슬라이드 형식으로 넘기는 것 -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="3000">
                <img src="아이유.jpg" class="d-block w-50" alt="아이유">
            </div>
            <div class="carousel-item" data-interval="3000">
                <img src="아이유2.jpg" class="d-block w-50" alt="아이유2">
            </div>
            <div class="carousel-item" data-interval="3000">
                <img src="아이유3.jpg" class="d-block w-50" alt="아이유3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- collapse  -->
    <p>
        <!-- a는 href에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            눌러
        </a>
        <!-- button은 data-target에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1"
            aria-expanded="false" aria-controls="collapseExample">
            싸게싸게 누르랑께
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            왼쪽거 누름
        </div>
    </div>
    <div class="collapse" id="collapseExample1">
        <div class="card card-body">
            오른쪽거 누름
        </div>
    </div>

    <!-- dropdown -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <!-- modal -->
    <!-- Button의 data-target으로 지정된 내용과, 모달 내용의 id가 일치되어야함. -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>와썹!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
